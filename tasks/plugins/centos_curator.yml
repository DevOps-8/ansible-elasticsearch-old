---
# Install dependancies
- name: centos_curator | Installing pre-reqs
  yum:
    name: python-pip
    state: present

# Install Curator
- name: centos_curator | installing ES curator
  pip:
    name: elasticsearch-curator

- name: centos_curator | installing curator crontab
  cron:
    cron_file: curator
    minute: 30
    hour: 23
    job: "curator --host {{ es_fqdn }} -d {{ max_keep_days | default(360) }}"
    user: "root"
    name: "curator"
